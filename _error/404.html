<!DOCTYPE html>
<html>

<head>

  <title>404 Page Not Found</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Custom 404 Error Page Not found" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/_public/icons/ct24r.png">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/404.css">


</head>

<body>

  <div class="container">

    <h1 class="titleBox">
      <img src="/ct64r.png" alt="Codetabs">CodeTabs
    </h1>

    <div class="error">
      <div class="number">
        <span class="digit">4</span>
        <span class="digit">0</span>
        <span class="digit">4</span>
      </div>
      <div class="type">
        <span>Page Not Found</span>
      </div>
    </div>

    <div class="explanation">
      Sorry ...the page you are looking for can't be found on our server
    </div>
    <div class="options">
      <a class="link" href="javascript:history.go(-1)">&laquo; Go Back</a>&nbsp; /&nbsp;
      <a class="link" href="https://codetabs.com">Go Home &raquo;</a>
    </div>

  </div>

  <!-- google-analytics -->
  <!--#include file="/_public/templates/analyticstracking.html" -->

  <!-- Titillium Web -->
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">

</body>

</html>
